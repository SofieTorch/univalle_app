name: univalle_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  connectivity_plus: ^2.2.1
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.3
  google_fonts: ^2.3.1
  intl: ^0.17.0
  material_design_icons_flutter: ^5.0.6595
  shared_preferences: ^2.0.13

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/illustrations/
  fonts:
    - family:  AppIcons
      fonts:
       - asset: assets/fonts/AppIcons.ttf

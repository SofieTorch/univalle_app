name: Publish Retype powered website to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.10.0
          channel: "stable"
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive

      - name: ğŸ”› Activate dartdoc
        run: flutter pub global activate dartdoc

      - name: ğŸ“ Generating API Docs
        run: flutter pub global run dartdoc . 

      - name: ğŸ› ï¸ Fixing API Docs url's
        uses: SofieTorch/find-and-lowercase-action@v1.1.3
        with:
          regex: '<a href="([^"]+(\.html|#.+))">'
          path: 'doc/api'
      
      - name: â¡ï¸ Moving API Docs to Official Docs
        run: mv doc/api docs/static

      - name: ğŸ“ Generating Docs
        uses: retypeapp/action-build@v1

      - name: â˜ï¸ Publishing to GitHub Pages
        uses: retypeapp/action-github-pages@v1
        with:
          update-branch: true
